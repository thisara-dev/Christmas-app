<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent("model-loader", {
      init: function() {
        this.el.addEventListener("model-loaded", () => {
          this.el.sceneEl.querySelector("#loading-screen").setAttribute("visible", false);
        });
      },
    });
  </script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Loading screen -->
      <a-plane
        id="loading-screen"
        position="0 0 -3"
        rotation="-90 0 0"
        width="2"
        height="1"
        material="color: #333; transparent: true; opacity: 0.9"
        visible="true"
      >
        <a-text
          value="Loading..."
          position="0 0 0.1"
          width="2"
          color="#ffffff"
        ></a-text>
      </a-plane>

      <a-marker preset="hiro">
        <a-entity
          id="yourModelEntity"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          gltf-model="Src/scene.gltf"
          model-loader
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
