<html>
<head>
  <title>Simple A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <a-scene vr-mode-ui='enabled: false' renderer='antialias: true; alpha: true'>
    <a-entity material='color: red' geometry='primitive: box' position="0 1.6 -3" scale="100 100 100"></a-entity>
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
